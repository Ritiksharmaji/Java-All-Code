<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Form Example</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-5">
                <form th:action="@{/api/formvalidation/submit}" method="post" th:object="${loginData}">
                    
                    <!-- User Name Field -->
                    <div class="mb-3">
                        <label for="userName" class="form-label">Your User Name</label>
                        <input type="text" 
                               class="form-control" 
                               id="userName"
                               th:field="*{userName}" 
                               placeholder="Enter username">
                        <div th:if="${#fields.hasErrors('userName')}" class="text-danger">
                            <p th:errors="*{userName}"></p>
                        </div>
                    </div>
                    
                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" 
                               class="form-control" 
                               id="email"
                               th:field="*{email}" 
                               placeholder="Enter email">
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                            <p th:errors="*{email}"></p>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
